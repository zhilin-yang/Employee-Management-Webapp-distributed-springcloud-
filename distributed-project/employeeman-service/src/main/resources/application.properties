spring.datasource.url=jdbc:h2:mem:employeeman_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.application.name=employeeman-service
#spring.config.import=optional:config-server:http://localhost:8888
#SPRING.CONFIG.IMPORT=optional:config-server:http://config-server:8888/
spring.config.import=optional:config-server:http://config-server:8888/
management.endpoints.web.exposure.include=*
spring.zipkin.base-url=http://127.0.0.1:9411/
spring.sleuth.sampler.probability=1.0
